<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="lib/robotodraft/robotodraft.css" type="text/css">
        <link rel="stylesheet" href="css/iconfont.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body ng-app="MobileAPP">
        <ion-nav-view></ion-nav-view>
		<script src="lib/requirejs/require.js"></script>
        <script src="cordova.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/webconfig.js"></script>	
		<script data-main="js/appmain" src="lib/requirejs/require.js"></script>
		<script>
			// obtain requirejs config
			require(['require', './js/config-require'], function (require, config) {

			window.require.config(config);
