<ion-view title="Memo">
	<ion-header-bar align-title="center" no-tap-scroll=false class="bar-positive">
		<div class="buttons">
			<button class="button button-icon button-clear ion-android-arrow-back" ng-click="returnMain()"></button>
		</div>
		<h1 class="title">Memo</h1>
	</ion-header-bar>
    <ion-pane style="margin-top:44px;">
        <div class="list card">
            <div class="item item-body">
                <label class="item item-input item-stacked-label">
                    <textarea name="iMemoInfo" style="width:100%;height:280px;" ng-model="Saus1.Memo"></textarea>
                </label>
            </div>
        </div>
    </ion-pane>
	<ion-footer-bar align-title="center" class="bar-positive">
		<div class="buttons">
			<button class="button" ng-click="returnUpdateMemo()">
				<i class="icon ion-android-done"></i>&nbsp;&nbsp;Save
			</button>
		</div>
		<h1 class="title"></h1>
        <button class="button" ng-click="returnMain()">
            <i class="icon ion-arrow-return-right"></i>&nbsp;&nbsp;Return
        </button>
	</ion-footer-bar>
</ion-view>
