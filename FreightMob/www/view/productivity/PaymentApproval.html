<ion-view title="Detail">
	<ion-header-bar align-title="center" no-tap-scroll=false class="bar-positive">
		<div class="buttons">
			<button class="button button-icon button-clear ion-android-arrow-back" ng-click="returnMain()"></button>
		</div>
		<h1 class="title">Payment Approval</h1>
	</ion-header-bar>
    <ion-content>
        <div style="height: 43px;"></div>
		<ion-list>
            <div class="card">
                <div class="item">
					<ion-md-input type="text" id="iVoucherNo" class="pull-left" style="width:80%;" placeholder="Voucher No" highlight-color="balanced" ng-model="PA.VoucherNo"></ion-md-input>
					<div style="width:20%;position:relative;">
						<button class="button button-clear" style="position:absolute; top:50%; margin-top:12px;" ng-click="GoToList('Voucher No')">
							<i class="icon iconfont ion-android-search"></i>
						</button>
					</div>
                </div>
            </div>
            <div class="card">
                <div class="item">
					<ion-md-input type="text" id="iVendorName" class="pull-left" style="width:80%;" placeholder="Vendor Name" highlight-color="balanced" ng-model="PA.VendorName"></ion-md-input>
					<div style="width:20%;position:relative;">
						<button class="button button-clear" style="position:absolute; top:50%; margin-top:12px;" ng-click="GoToList('Vendor Name')">
							<i class="icon iconfont ion-android-search"></i>
						</button>
					</div>
                </div>
            </div>
            <!--div class="card">
                <div class="item">
                    <ion-toggle ng-model="plcpStatus.checked" ng-change="plcpStatusChange()">
                        <span ng-bind="plcpStatus.text"></span>
                    </ion-toggle>
                </div>
            </div-->
		</ion-list>
	</ion-content>
</ion-view>
